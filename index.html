<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - Animated Button</title>
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 520px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 10px rgba(102, 166, 255, 0.3);
      outline: none;
    }

    .animated-button {
      display: inline-block;
      width: 100%;
      padding: 14px 0;
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #66a6ff;
      border: 2px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: pulse 2s infinite;
    }

    .animated-button:hover {
      background: #fff;
      color: #66a6ff;
      border-color: #66a6ff;
      box-shadow: 0 0 15px rgba(102, 166, 255, 0.5);
      transform: scale(1.05);
    }

    .submitted {
      background: #e74c3c !important;
      color: #fff !important;
      border-color: #e74c3c !important;
      animation: none !important;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(102, 166, 255, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(102, 166, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(102, 166, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="course">Course</label>
      <input type="text" id="course" name="course" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <button type="submit" class="animated-button" id="submitBtn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission for demo
      const button = document.getElementById("submitBtn");
      button.classList.add("submitted");
      button.textContent = "Submitted!";
    });
  </script>
</body>
</html>
